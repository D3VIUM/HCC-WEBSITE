<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/1321544866.js" crossorigin="anonymous"></script>
    <title>Property & Distribution Services</title>
</head>
<body>
    <nav>
        <div id="header-bg"></div>
        <a href="#"><img src="./img/HCC_logo.png" alt="HCC logo"></a>
        <div id="logo-vertical-bar"></div>
        <span id="logo-label">Property & Distribution Services</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="form-nav">
                <ul>
                    <li><button>Info</button></li>
                    <li><button>From</button></li>
                    <li><button>To</button></li>
                    <li><button>Property</button></li>
                    <li><button>Notes</button></li>
                </ul>
            </div>
            <form autocomplete="off" action="./submit.php">
                <section>
                    <div class="input-body">
                        <label for="cmb-reason">Reason for Disposition</label>
                        <select required name="cmb-reason" id="cmb-reason">
                            <option value="" disabled selected hidden>Select an option</option>
                            <option value="transfer">Transferring to a new location</option>
                            <option value="request">Requesting from the warehouse</option>
                            <option value="return">Returning to the warehouse</option>
                            <option value="warranty">Warranty replacement</option>
                            <option value="repair">Off-Site repair</option>
                        </select>
                        <label for="cmb-campus">Current Location of Property</label>
                        <select required name="cmb-campus" id="cmb-campus">
                            <option value="" disabled selected hidden>Select an option</option>
                            <option value="dm">Dale Mabry</option>
                            <option value="yb">Ybor</option>
                            <option value="br">Brandon</option>
                            <option value="pc">Plant City</option>
                            <option value="gw">District Office</option>
                            <option value="ss">South Shore</option>
                        </select>
                    </div>
                    <div class="input-footer">
                        <button>Prev</button>
                        <button>Next</button>
                    </div>
                </section>
                <section>
                        <div class="input-body">
                        <label for="from-name">Name</label>
                        <input type="text" id="from-name">
                        <label for="from-loc">Room</label>
                        <input type="text" id="from-loc">
                        <label for="from-phone">Phone</label>
                        <input type="tel" id="from-phone">
                        <label for="from-email">Email</label>
                        <input type="email" id="from-email">
                    </div>
                </section>
                <section>
                    <div class="input-body">
                        <label for="to-name">Name</label>
                        <input type="text" id="to-name">
                        <label for="to-loc">Room</label>
                        <input type="text" id="to-loc">
                        <label for="to-phone">Phone</label>
                        <input type="tel" id="to-phone">
                        <label for="to-email">Email</label>
                        <input type="email" id="to-email">
                    </div>
                </section>
                <section>
                    <div class="input-body">
                        <table>
                            <tr>
                                <th style="width: 25%">Description</th>
                                <th style="width: 15%">Asset #</th>
                                <th style="width: 15%">Serial #</th>
                                <th style="width: 15%">From</th>
                                <th style="width: 15%">To</th>
                                <th style="width: 15%">Condition</th>
                            </tr>
                        </table>
                    </div>
                </section>
                <section>
                    <div class="input-body">
                        <label for="tracking">Tracking Number</label>
                        <input type="text" name="tracking">
            
                        <label for="po">PO Number</label>
                        <input type="text" name="po">
            
                        <label for="carrier">Carrier</label>
                        <input type="text" name="carrier">
            
                        <label for="queue">Queue</label>
                        <input type="text" name="queue">
            
                        <label for="notes">Notes</label>
                        <input type="text" name="notes">
                    </div>
                </section>
            </form>
        </div>
    </main>
    <img class="circle-gray" src="./img/circle-gray.png" alt="">
    <img class="circle-yellow" src="./img/circle-yellow.png" alt="">
</body>
</html>
